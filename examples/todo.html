<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>regular-todo</title>
</head>
<body>

<div id="todoapp"></div>


<script type='template/regular' id='todo'>
<li on-click={count = count +1}>
  This is global state: {todo.description}
  This is local state: {count}
</li>
</script>

<script type='template/regular' id='todomvc'>

<section id="main">
  <ul id="todo-list">
    {#list todos as todo}
    <custom-todo todo={todo} count={1}></custom-todo>
    {/list}
  </ul>
</section>

</script>
<!-- 引入regularjs -->
<script src="https://unpkg.com/regularjs/dist/regular.js"></script>
<script src="./todo.js"></script>
</body>
</html>
